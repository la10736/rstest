name: Test

on: 
  push:
    branches:
      - master
  schedule:
    - cron: '0 6 * * SAT'
  pull_request:
    branches:
      - master
  release:
    types: # This configuration does not affect the page_build event above
      - created
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runs-on:
        - ubuntu-latest
        - windows-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
    - uses: actions/checkout@v4
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
    - name: Install latest beta
      uses: actions-rs/toolchain@v1
      with:
          toolchain: beta
    - name: Build
      run: cargo build --all --verbose
    - name: Run tests stable
      env:
        RSTEST_TEST_CHANNEL: stable
      run: cargo test --all --verbose
    - name: Run tests beta
      env:
        RSTEST_TEST_CHANNEL: beta
      run: cargo test --all --verbose
    - name: Run tests nightly
      env:
        RSTEST_TEST_CHANNEL: nightly
      run: cargo test --all --verbose
  msrv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: taiki-e/install-action@cargo-hack
    - run: cargo hack check --rust-version --workspace --ignore-private
    - run: |
        cargo hack test --rust-version --workspace \
          --exclude rstest_reuse --ignore-private \
          -- --skip rstest::ignore_attributes_args_if_any
